<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Tic-Tac-Toe.css">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container-1">
        <div class="square div-1">H</div>
        <div class="square div-2">e</div>
        <div class="square div-3">l</div>

        <div class="square div-4">l</div>
        <div class="square div-5">o</div>
        <div class="square div-6">A</div>

        <div class="square div-7">l</div>
        <div class="square div-8">e</div>
        <div class="square div-9">x</div>
    </div>

    <button onClick="window.location.reload();">Play Again?</button>

    <script src="tic-tac-toe.js"></script>
</body>

</html>
